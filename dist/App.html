<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>

<div class="bg-dark text-light">
    <div class="container py-3">
        <h1>Melde-App</h1>
        <p>Einfache Erfassung von Meldeverhalten und wenig beteiligten Schüler*innen</p>
    </div>
</div>

<div class="container">
    <!-- Eingabe -->
    <form class="form my-2" id="form">
        <div class="mb-3">
            <label for="studentNames" class="form-label">Namen der Schüler*innen</label>
            <textarea class="form-control" id="studentNames" rows="30"></textarea>
        </div>
        <button type="submit" class="btn btn-primary mb-3">Mit diesen Schüler*innen starten</button>
    </form>

    <!-- Tabelle -->
    <table class="table table-striped mt-2 d-none" id="table">
        <thead>
        <tr>
            <th style="width: 10px;"></th>
            <th>
                Name<br>

            </th>
            <th># Meldungen</th>
        </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
</div>

<script src="app.js"></script>
</body>
</html>
